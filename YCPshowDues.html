<html lang="en">
<head>

.content {

  h3{ color: red;}
}

    <script>
<!--with javascript to hold data for msg error correction -->
function validate() {
  var num = document.getElementById('num');
  var pass = document.getElementById('pass');
if (num.value == "") {
    alert("ENTER ROW NUMBER TO DELETE");

  }

  }
  }</script>

<div class="content">
